<h3>Keynote Speakers</h3>
<ul>
    {% if test_mode %}
        {% for speaker in speaker_madlibs %}
        <li>
            {{ speaker_by_index(loop.index0) }}
        </li>
        {% endfor %}
    {% else %}
        {% for speaker in random_speakers() %}
        <li>
            {{ speaker }}
        </li>
        {% endfor %}
    {% endif %}
</ul>
