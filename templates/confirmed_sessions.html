<h3>Confirmed Sessions</h3>
    <ul>
        {% if test_mode %}
            {% for session in all_sessions() %}
            <li>
                {{ session }}
            </li>
            {% endfor %}
        {% else %}
        {% for session in random_sessions() %}
        <li>
            {{ session }}
        </li>
        {% endfor %}
        {% endif %}
    </ul>
